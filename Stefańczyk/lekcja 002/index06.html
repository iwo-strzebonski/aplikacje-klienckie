<!DOCTYPE html>
<html lang='pl'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Ä†wiczenie 06</title>

    <script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

    <style>
        .div {
            float: left;
            border: 4px solid blue;
            margin: 4px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='react-app'></div>
    <script type='text/babel'>
        class Div extends React.Component {
            constructor() {
                super()
                this.state = { w: 100, h: 100, c: 100 }
            }

            random(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min
            }

            onButtonClick() {
                this.setState({
                    w: this.random(100, 200),
                    h: this.random(100, 200),
                    c: this.random(0, 16777215)
                })
            }

            render() {
                return <div className = 'div' style = {{
                    width: this.state.w + 'px',
                    height: this.state.h + 'px',
                    background: '#' + this.state.c.toString(16)
                }}>
                    w = {this.state.w}<br />
                    h = {this.state.h}<br />
                    c = #{this.state.c.toString(16)}<br />
                    <button onClick={ this.onButtonClick.bind(this) }>Random</button>
                </div>
            }
        }

        class Start extends React.Component {
            constructor() {
                super()
            }

            render() {
                return < >
                    <Div />
                    <Div />
                    <Div />
                </>
            }
        }

        ReactDOM.render(
            <Start />,
            document.getElementById('react-app')
        )
    </script>
</body>
</html>
