<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('a)')
        for (i = -30; i < 40; i += 2) {
            if ((i <= 5) || (i >= 14)) {
                console.log(i)
            }
        }
        console.log('b)')
        for (i = -21; i <= 39; i += 2) {
            if ((i <= 3) || (i >= 12)) {
                console.log(i)
            }
        }
        console.log('c)')
        for (i = -99; i <= 39; i++) {
            if ((i <= -50) || (i >= 12)) {
                console.log(i)
            }
        }
    </script>
</body>

</html>
