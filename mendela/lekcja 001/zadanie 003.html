<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style='font-family: "Courier New"'>
    <script>
        var n = prompt('Podaj liczbe:', 0)
        var temp = ''

        document.write('a)<br />')
        temp = 'X'.repeat(n) + '<br />'.repeat(n > 0 ? 2 : 1)
        document.write(temp)

        document.write('b)<br />')
        for (i = 1; i <= n; i++) {
            if ((i == 1) || (i == n)) {
                temp = 'X '.repeat(n)
                temp += '<br />'
                document.write(temp)
            } else if (n > 2) {
                temp = 'X'
                temp += '&nbsp;'.repeat(2 * n - 3)
                temp += 'X<br />'
                document.write(temp)
            }
        }
        document.write('<br />')

        document.write('c)<br />')
        for (i = 1; i <= n; i++) {
            temp = '&nbsp;'.repeat(n - i) + 'X'.repeat(2 * i - 1) + '<br />'
            document.write(temp)
        }
        document.write('<br />')

        document.write('d)<br />')
        for (i = 1; i <= n; i++) {
            temp = ''
            for (j = 1; j <= i; j++) {
                temp += j
            }
            temp += '<br />'
            document.write(temp)
        }
        document.write('<br />')

        document.write('e)<br />')
        for (i = 1; i <= n; i++) {
            temp = ''
            for (j = 1; j <= i; j++) {
                temp += j
            }
            temp = temp.split('').reverse().join('')
            temp = '&nbsp;'.repeat(n - i) + temp + '<br />'
            document.write(temp)
        }
        document.write('<br />')

        document.write('f)<br />')
        temp = 1
        for (i = 2; i <= n; i++) {
            temp *= i;
        }
        temp += '<br /><br />'
        document.write(temp)

        document.write('g)<br />')
        temp = 0
        for (i = 1; i <= n; i += 2) {
            temp += i;
        }
        temp += '<br /><br />'
        document.write(temp)

        document.write('h)<br />')
        temp = n < 2 ? false : true
        for (i = 2; i <= Math.round(n / 2); i++) {
            if (n % i == 0) {
                temp = False
                break
            }
        }
        if (temp) {
            alert('Liczba jest pierwsza!')
            document.write('Liczba jest pierwsza!<br /><br />')
        } else {
            alert('Liczba nie jest pierwsza!')
            document.write('Liczba nie jest pierwsza!<br /><br />')
        }

        document.write('i)<br />')
        document.write('<table style="text-align:center">')
        for (i = 1; i <= n; i++) {
            document.write('<tr>' + '<td>'.repeat(n) + 'y' + '</td>'.repeat(n))
        }
        document.write('</table>')
    </script>
</body>

</html>
