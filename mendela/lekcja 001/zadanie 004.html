<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: 'Courier New'">
    <script>
        var n = prompt('Podaj PESEL:', 0).toString()
        var temp = parseInt(n[0]) + 3 * parseInt(n[1]) + 7 * parseInt(n[2]) + 9 * parseInt(n[3]) + parseInt(n[4]) + 3 * parseInt(n[5]) + 7 * parseInt(n[6]) + 9 * parseInt(n[7]) + parseInt(n[8]) + 3 * parseInt(n[9]) + parseInt(n[10])
        
        temp = temp % 10
        
        if (temp == 0) {
            temp = n.substr(0, 6)

            switch (temp[2]) {
                case '8':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 8) + temp.substr(3, 1) + '.18' + temp.substr(4, 2))
                    break;
                case '9':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 8) + temp.substr(3, 1) + '.18' + temp.substr(4, 2))
                    break;

                case '2':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 2) + temp.substr(3, 1) + '.20' + temp.substr(4, 2))
                    break;
                case '3':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 2) + temp.substr(3, 1) + '.20' + temp.substr(4, 2))
                    break;

                case '4':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 4) + temp.substr(3, 1) + '.21' + temp.substr(4, 2))
                    break;
                case '5':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 4) + temp.substr(3, 1) + '.21' + temp.substr(4, 2))
                    break;

                case '6':
                    temp = temp.substr(0, 2) + '.' + (parseInt(temp.substr(2, 1) - 6) + temp.substr(3, 1) + '.22' + temp.substr(4, 2))
                    break;
                case '7':
                    temp = temp.substr(0, 2) + '.' +  (parseInt(temp.substr(2, 1) - 6) + temp.substr(3, 1) + '.22' + temp.substr(4, 2))
                    break;

                default:
                    temp = temp.substr(0, 2) + '.' + temp.substr(2,2) + '.19' + temp.substr(4, 2)
                    break;
            }
            temp += '<br />'
            document.write(temp)

            if (parseInt(n.substr(9, 1)) % 2 == 0) {
                document.write("Mężczyzna")
            } else {
                document.write("Kobieta")
            }
        } else {
            document.write("Podano niepoprawny PESEL!")
        }
    </script>
</body>

</html>
