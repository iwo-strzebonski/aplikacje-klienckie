<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: 'Courier New'">
    <script>
        document.write('<strong> Witaj JavaScript </strong><br />')
        for (i = -111; i <= 111; i++) {
            document.write(i + '<br />')
        }
        for (i = 50; i > 0; i -= 3) {
            document.write(i + ' ')
        }
        document.write('<br />')
        for (i = 50; i >= 10; i--) {
            if ((i <= 20) || (i >= 40)) {
                document.write(i + ' ')
            }
        }
    </script>
</body>

</html>
