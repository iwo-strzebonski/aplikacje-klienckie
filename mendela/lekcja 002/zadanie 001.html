<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: 'Courier New'">
    <script>
        var string = prompt('Wklej zdanie', 'Zażółć gęślą jaźń.')
        const list = ['a', 'ą', 'e', 'ę', 'i', 'o', 'ó', 'u', 'y']
        var out = ''
        for (i = 0; i < string.length; i++) {
            if (list.includes(string[i].toLowerCase())) {
                out += string[i].fontcolor('red').bold()
            } else {
                out += string[i]
            }
        }
        document.write(out)
    </script>
</body>

</html>
