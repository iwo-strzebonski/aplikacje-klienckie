<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family: 'Courier New'">
    <script>
        var list = eval(prompt('Podaj listę', '[1, 2, 3, 4, 5, 6, 7, 8]'))
        var n = ''
        var temp
        console.log(list)

        while (n != 'k') {
            n = prompt('Podaj przesunięcie - l<n> (lewo), p<n> (prawo), k (koniec)')
            console.log(`======== ${n} ========`)
            if (n[0] == 'p') {
                temp = list.slice(list.length - parseInt(n[1]), list.length)
                list = list.slice(0, list.length - parseInt(n[1]))
                list = temp.concat(list)
            } else if (n[0] == 'l') {
                temp = list.slice(0, list.length - parseInt(n[1]))
                list = list.slice(list.length - parseInt(n[1]), list.length)
                console.log(temp)
                list = temp.concat(list)
            }
            console.log(list)
        }
    </script>
</body>

</html>
