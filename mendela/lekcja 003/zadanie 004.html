<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body style="font-family: 'Courier New'">
    <img src="./cog.png" />

    <script>
        var img = document.images[0]
        img.style.width = "40px"
        img.style.height = "40px"
        const r = 200

        var deg = 0

        function rotate() {
            img.style.transform = `rotate(${deg * 60}deg)`
            
            img.style.top = r * (Math.sin(deg) + 1.5) + "px"
            img.style.left = r * (Math.cos(deg) + 2) + "px"

            deg >= 6 ? deg = 0 : deg += 0.1
        }
        window.setInterval(rotate, 40)

    </script>
</body>

</html>
