<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="libs/jq.js"></script>

    <script>
        var list1 = ["lp", "cena", "produkt"]
        var list2 = ["5,60", "3,23", "7,45", "10,00", "3,20"]
        var list3 = ["chleb", "mąka", "masło", "kefir", "dżem"]
        var td
        var tr
        var n = 0
        var bool = 0

        $(document).ready(function() {
            /*Początek skryptu*/

            $("#bt1").on("click", function() {
                if (!bool) {
                    tr = $("<tr>")

                    for (let i = 0; i < list1.length; i++) {
                        td = $("<td style='color: blue; font-weight: bold;'>")
                        td.append(list1[i])
                        tr.append(td)
                    }

                    $("#table").append(tr)

                    for (let i = 0; i < list2.length; i++) {
                        tr = $("<tr>")

                        for (let j = 0; j < list1.length; j++) {
                            td = $("<td>")

                            if (j == 0) {
                                td.append(i + 1)
                            } else if (j == 1) {
                                td.append(list2[i])
                            } else {
                                td.append(list3[i])
                            }

                            tr.append(td)
                        }
                        $("#table").append(tr)
                    }

                    tr = $("<tr>")

                    for (let i = 0; i < list1.length - 1; i++) {
                        if (i == 0) {
                            td = $("<td>")
                            td.append("suma")
                        } else {
                            td = $("<td colspan='2' style='color: red; font-weight: bold;'>")
                            for (let j = 0; j < list2.length; j++) {
                                n += parseFloat(list2[j].replace(',', '.'))
                            }
                            td.append(n.toString().replace('.', ','))
                        }
                        tr.append(td)
                    }

                    $("#table").append(tr)

                    $("#table").css("display", "initial")
                    bool = 1
                }
            })

            /*Koniec skryptu*/
        })
    </script>

    <style>
        #bt1 {
            text-transform: uppercase;
            font-weight: bold;
        }
        
        h1 {
            color: blue;
        }
        
        table {
            border: black 4px solid;
            display: none;
            position: absolute;
            margin-top: 20px;
        }
        
        td {
            border: black 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>T: Tablice</h1>

    <button id="bt1">Utwórz tabelę html</button>

    <br />

    <table id="table"></table>

</body>

</html>
