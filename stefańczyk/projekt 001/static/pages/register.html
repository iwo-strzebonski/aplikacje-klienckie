<!DOCTYPE html>
<html lang='pl'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Register page</title>

    <link rel='stylesheet' href='css/style.css' />
</head>

<body>
    <header>
        <a href='/'>main</a>
        <a href=''>register</a>
        <a href='login'>login</a>
        <a href='admin'>admin</a>
    </header>
    <main>
        <h1>register page</h1>

        <form method='POST' action='/register'>
            <label for='login'>login: </label>
            <input required type='text' id='login' name='login' />
            <br />

            <label for='passwd'>password: </label>
            <input required type='password' id='passwd' name='passwd' />
            <br />

            <label for='age'>age: </label>
            <select required name='age' id='age'>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12'>12</option>
                <option value='13'>13</option>
                <option value='14'>14</option>
                <option value='15'>15</option>
                <option value='16'>16</option>
                <option value='17'>17</option>
                <option value='18'>18</option>
                <option value='19'>19</option>
                <option value='20'>20</option>
            </select>
            <br />

            <label for='student'>student? </label>
            <input type='checkbox' id='student' name='student' />
            <br />

            <span>gender: </span>
            <input required type='radio' id='female' name='gender' value='F'/>
            <label for='female'>F</label>
            <input required type='radio' id='male' name='gender' value='M'/>
            <label for='male'>M</label>
            <br />

            <input type='submit' value='Submit'>
        </form>
    </main>
</body>
