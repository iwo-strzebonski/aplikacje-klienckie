<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="libs/jq.js"></script>

    <script>
        console.log(new Date().getMilliseconds())

        $(document).ready(function() {
            console.log(new Date().getMilliseconds())

            $("#bt1").on("click", function() {
                alert("ok")
            })

            $("#bt2").on("click", function() {
                var conf = confirm("ok")
                console.log(conf)

                if (conf) {
                    console.log("AAAA")
                } else {
                    console.log("BBB")
                }
            })

            $("#bt3").on("click", function() {
                var conf = prompt("Podaj wiek")

                if ($.isNumeric(conf)) {
                    alert(conf)
                } else {
                    alert("Podaj wiek")
                }
            })

            $("#bt4").on("click", function() {
                $("#div1")
                    .css("width", 200)
                    .css("height", 200)
                    .css("background-color", "red")
                    .html("<b>TEST</b>")
            })

        })
    </script>

    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <button id="bt1">Pokaż alert</button>
    <button id="bt2">Pokaż confirm</button>
    <button id="bt3">Pokaż prompt</button>
    <button id="bt4">Zmień CSS-a w DIV-ie</button>
    <button id="bt5">Anuluj działanie przycisku</button>

    <div id="div1"></div>

</body>

</html>
