<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="libs/jq.js"></script>

    <script>
        console.log(new Date().getMilliseconds())

        $(document).ready(function() {
            console.log(new Date().getMilliseconds())

            $("#bt1").on("click", function() {
                alert("ok")
            })

            $("#bt2").on("click", function() {
                var conf = confirm("ok")
                console.log(conf)

                if (conf) {
                    console.log("AAAA")
                } else {
                    console.log("BBB")
                }
            })

            $("#bt3").on("click", function() {
                var conf = prompt("Podaj wiek")

                if ($.isNumeric(conf)) {
                    alert(conf)
                } else {
                    alert("Podaj wiek")
                }
            })

            $("#bt4").on("click", function() {
                $("#div1")
                    .css("width", 200)
                    .css("height", 200)
                    .css("background-color", "red")
                    .html("<b>TEST</b>")
            })

            $("#bt5").on("click", function() {
                $("#bt4").off("click")
            })

            var bool = 1

            $("#bt6").on("click", function() {

                $("h1").html("Listenery dodane")

                $("#bt6").on("click", function() {
                    bool = 0
                })

                if (bool) {
                    $("#div2").on("mouseover", function() {
                        $("#div2")
                            .css("background-color", "darkgray")
                            .html("<b>boldem</b><br /><i>italic</i>")
                    })

                    $("#div2").on("mouseout", function() {
                        $("#div2")
                            .css("background-color", "gray")
                            .empty()
                    })
                } else {
                    $("h1").html("Listenery usunięte")
                }
            })

        })
    </script>

    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        
        #div2 {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
        
        h1 {
            color: blue;
        }
    </style>
</head>

<body>

    <button id="bt1">Pokaż alert</button>
    <button id="bt2">Pokaż confirm</button>
    <button id="bt3">Pokaż prompt</button>
    <button id="bt4">Zmień CSS-a w DIV-ie</button>
    <button id="bt5">Anuluj działanie przycisku</button>

    <div id="div1"></div>

    <br />
    <h1>T: JQuery - Zdarzenia</h1>
    <button id="bt6">DODAJ/USUŃ LISTENERY</button>
    <div id="div2"></div>

</body>

</html>
