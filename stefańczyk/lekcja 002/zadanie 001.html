<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="libs/jq.js"></script>

    <script>
        var x
        var y
        var n

        var div

        var conf

        $(document).ready(function() {
            $("#bt1").on("click", function() {
                n = $("#select").val()
                console.log(n)

                $("#main").empty()
                for (i = 0; i < n; i++) {
                    div = $("<div class='menu'>")
                    div = div.html(i)

                    $("#main").append(div)

                    div.on("click", function() {
                        conf = confirm("Czy na pewno chcesz usunąć ten element?")

                        if (conf) {
                            $(this).remove()
                        }
                    })
                }
            })

            $("#bt2").on("click", function() {
                $("#main").empty()
            })

        })
    </script>

    <style>
        #bt1,
        #bt2 {
            text-transform: uppercase;
            font-weight: bold;
        }
        
        h1 {
            color: blue;
        }
        
        .menu {
            color: white;
            background-color: blue;
            margin-bottom: 1px;
            width: 128px;
            height: 32px;
            line-height: 32px;
            padding-left: 4px;
        }
    </style>
</head>

<body>
    <h1>T: Pętla for, dynamiczne tworzenie i usuwanie html-a, cz1</h1>

    <button id="bt1">Utwórz menu</button>

    <button id="bt2">Usuń menu</button>

    <select id="select">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>

    <br />

    <div id="main"></div>

</body>

</html>
